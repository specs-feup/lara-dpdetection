# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
  
      # Setup Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Setup Clava
      - name: Update/install Clava
        run: |
           cd ..
           mkdir -p clava
           cd clava
           pwd
           # Delete file before downloading
           rm clava-update -f
           wget specs.fe.up.pt/tools/clava/clava-update
           chmod +x clava-update
           ./clava-update

      # Setup Kadabra
      - name: Update/install Kadabra
        run: |
          cd ..
          mkdir -p kadabra
          cd kadabra
          pwd
          # Delete file before downloading
          rm kadabra.zip -f
          wget specs.fe.up.pt/tools/kadabra.zip
          unzip -o kadabra.zip


      # Run Clava tests
      - name: Clava tests 
        run: |
          # cd ${{ github.workspace }}
          ../clava/clava -c config-grouping.clava
          ../clava/clava -c config-relations.clava          

      # Run Kadabra tests
      - name: Kadabra tests 
        run: |
          # cd ${{ github.workspace }}
          java -jar ../kadabra/kadabra.jar -c config-relations.kadabra                    
